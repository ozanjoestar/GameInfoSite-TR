<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="mycss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
    <style type="text/css">
        @import url('https://fonts.cdnfonts.com/css/arcade-classic');
    </style>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border vv">
        <div class="container-fluid">

            <a class="navbar-brand arcade fs-3 navbartext pe-3" href="#" onclick="alertt()">ARCADE GAMES</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link navbartext" aria-current="page" href="#" onclick="alertt()">Anasayfa</a>
                    <a class="nav-link navbartext" onclick="alertt()" href="#">Yıllara Göre En İyi Oyunlar</a>
                    <a class="nav-link navbartext" onclick="alertt()" href="#">Günümüz Oyunları</a>
                    <a class="nav-link disabled navbartext" href="#" onclick="alertt()" tabindex="-1"
                        aria-disabled="true">Şikayet / Talep
                        : 0-555-555-35-53</a>
                </div>
            </div>
            <div id="i1">
                <a href=""><i class="fa fa-instagram pe-5 navbartext"></i></a>
                <a href=""><i class="fa fa-facebook px-5 navbartext"></i></a>
                <a href=""><i class="fa fa-twitter px-3"></i></a>
            </div>
            
        </div>

    </nav>
    <div class="icons bg-light" id="links">
        <i class="fa fa-instagram navbartext text-warning"> deneme</i>
    </div>
    <div class="main">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner" style="opacity:0.3;">
                <div class="carousel-item active">
                    <img src="mario.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="sonic.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="halfdoom.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <form id="myForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-dark mt-5"><a href="mainpage.html" style="text-decoration: none; color: aliceblue;">Submit</a></button>
          </form>
    </div>

    <script>
        /*instagram facebook ve twitter*/
        $("#i1 , #links").mouseenter(function () {
            $("#links").animate({ top: "50px" });
        });
        $("#i1 , #links").mouseleave(function () {
            $("#links").animate({ top: "-500px" });
        });


        function alertt() {
            alert("önce kayıt olmalısınız veya giriş yapmalısınız...")
        }

        document.getElementById('myForm').addEventListener('submit', function (event) {
            var emailInput = document.getElementById('exampleInputEmail1');
            var passwordInput = document.getElementById('exampleInputPassword1');

            if (emailInput.value.trim() === '' || passwordInput.value.trim() === '') {
                alert('Lütfen tüm alanları doldurun.');
                event.preventDefault(); // Formun submit işlemini durdur
            }
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
